<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sélecteurs CSS</title>
</head>

<body>
<span id="resultat"></span>

<script src="../../jquery.js"></script>
<script>
  $(function() {
    $(window).resize(function() {
      var taille = 'Taille de la fenêtre : ' + $(window).width() + 'px x ' + $(window).height() + 'px';
      $('#resultat').text(taille);
    });
  });
</script>
</body>

</html>
